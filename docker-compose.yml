version: '3.8'

services:
  sodium:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sodium-server
    ports:
      - "1123:1123"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c 'echo > /dev/tcp/localhost/1123' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - sodium_data:/app
    networks:
      - sodium_network

volumes:
  sodium_data:
    driver: local

networks:
  sodium_network:
    driver: bridge 